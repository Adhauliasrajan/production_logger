{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">âž• Add Production Data</h3>
<form method="POST">
  <div class="row g-3">
    <div class="col-md-4"><input type="date" name="date" class="form-control" required></div>
    <div class="col-md-4"><input type="text" name="machine_id" class="form-control" placeholder="Machine ID" required></div>
    <div class="col-md-4">
      <select name="shift" class="form-control" required>
        <option selected disabled>Choose Shift</option>
        <option>Morning</option>
        <option>Evening</option>
        <option>Night</option>
      </select>
    </div>
    <div class="col-md-4"><input type="text" name="department" placeholder="Department" class="form-control" required></div>
    <div class="col-md-4"><input type="number" name="units" placeholder="Units Produced" class="form-control" required></div>
    <div class="col-md-2"><input type="number" name="uptime" step="0.1" placeholder="Uptime (hrs)" class="form-control" required></div>
    <div class="col-md-2"><input type="number" name="downtime" step="0.1" placeholder="Downtime" class="form-control" required></div>
  </div>
  <button class="btn btn-success mt-4">Submit</button>
</form>
{% endblock %}
